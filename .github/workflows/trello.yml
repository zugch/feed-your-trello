name: Trello Daily List Creator

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2AM UTC (3AM CET for Switzerland)
  workflow_dispatch:     # Manual trigger button in Actions tab

jobs:
  create-list:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Run Trello List Creator
      env:
        TRELLO_KEY: ${{ secrets.TRELLO_KEY }}
        TRELLO_TOKEN: ${{ secrets.TRELLO_TOKEN }}
        BOARD_ID: ${{ secrets.BOARD_ID }}
      run: node src/trello.js

    - name: Notify on failure (optional)
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          console.log('Trello list creator failed - check logs');
